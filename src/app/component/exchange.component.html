<div class="container">
  <div class="boxCurrency">
    <div class="currency">
      <div class="currencyText">Вибір валюти</div>
      <select class="select" #c1 id="" (mouseleave)="changebase(c1.value)">
        <option class="option" value="980">UAH</option>
        <option class="option" value="840">USD</option>
        <option class="option" value="978">EUR</option>
      </select>
    </div>
    <div class="text">Я маю:</div>
    <div class="inputBox">
      <input
        type="text"
        class="input"
        (input)="inputHandle($event)"
        placeholder="Введіть суму"
      />
    </div>
  </div>
  <div class="boxCurrency">
    <div class="currency">
      <div class="currencyText">Вибір валюти</div>
      <select #c2 id="" class="select" (mouseleave)="changebase2(c2.value)">
        <option value="980">UAH</option>
        <option value="840">USD</option>
        <option value="978">EUR</option>
      </select>
    </div>
    <div class="text">Я отримаю:</div>
    <div class="inputBox">
      <div class="input">{{ result }}</div>
    </div>
  </div>
  <button (click)="convert()" class="button">Розрахувати</button>
</div>
